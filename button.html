<!-- this shows how to create and customize buttons with html and css-->
<!-- I'll custimize the subscribe button using the "subscribe-button" class -->
<style>
.subscribe-button {
    background-color: rgb(203, 3, 3);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer; 
    margin-right: 8px;
}
</style>

<style> 
    .join-button {
        background-color: white;
        color: rgb(0, 132, 255);
        border-color: rgb(0, 132, 255);
        border-radius: 2px;
        border-style: solid;
        border-width: 1px;
        height: 36px;
        width: 62px;
        cursor: pointer;
    }
</style>

<!-- in the curly brackets there are the css properties -->
<!-- when you go on the button, the pointer turns the cursor into a nice pointer -->

<style>
    .tweet-button {
        color: white;
        background-color: rgb(30, 167, 222);
        border-radius: 20px;
        border: none;
        height: 36px;
        width: 74px;
        font-weight: bold;
        font-size: large;
        cursor: pointer;
        margin-left: 8px;
    }
</style>

<button class="subscribe-button">
    SUBSCRIBE
</button>

<!-- let's create a new button with html -->
<!--the class attribute let's us label the html elements -->
<!--let's customize the join button-->
<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
Tweet    
</button>
