<!-- css -->
<style>
    .stretch {
background-color: green;
color: white;
padding-left: 20px;
padding-right: 20px;
padding-top: 10px;
padding-bottom: 10px;
border: none;
cursor:pointer;
margin-right: 20px;
transition: padding-left 0.5s, padding-right 0.5s, padding-top 0.5s, padding-bottom 0.5s;
    }
    .stretch:hover {
        padding-left: 60px;
        padding-right: 60px;
        padding-top: 20px;
        padding-bottom: 20px;
    }
</style>

<style>
    .click {
        background-color: green;
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        cursor: pointer;
        margin-right: 20px;
        transition: padding-left 0.5s, padding-right 0.5s, padding-top 0.5s, padding-bottom 0.5s;
       
    }
    .click:active {
padding-left: 25px;
padding-right: 25px;
padding-top: 15px;
padding-bottom: 15px;
    }
</style>

<style>
    .shadow {
        background-color: green;
        color: white;
        border: none;
        box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.15); 
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        cursor: pointer;
        margin-right: 20px;
        transition: margin-top 0.15s, margin-left 0.15s;
       
       
    } 
    .shadow:active {
        margin-top: 3px;
        margin-left: 3px;
        box-shadow: none;
    }
    </style>

    <style>
        .lateral {
            background-color: green;
            color: white;
            padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        margin-left: 10px;
        margin-right: 10px;
        cursor: pointer;
        border: none;
        transition: padding 0.5s, margin 0.5s;
        }
        .lateral:hover {
            padding-left: 30px;
            padding-right: 30px;
            margin-left: 0px;
            margin-right: 0px;
        }
    </style>

<!-- html -->
<button class="stretch">
    Stretch
</button>

<button class="click">
    Click
</button>

<button class="shadow">
    Shadow
</button>

<button class="lateral">
    ONE
</button>

<button class="lateral">
TWO
</button>

<button class="lateral">
    THREE
</button>
